[colors]
; original bg = 282A2E
background = #222222
background-alt = #373B41
red = #880000
foreground = #C5C8C6
primary_workspaces = #4798DD
primary = #EEEEEE
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/abstract_bar]
height = 24pt
radius = 10


background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-size-right = 3pt
border-size-left = 3pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Fira Code:size=11;2"
font-1 = "Noto Color Emoji:scale=10;2"
font-2 = "Fira Code:size=11:weight=bold;2"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

override-redirect = true

bottom = true



[bar/left]

inherit = bar/abstract_bar

width = 32%

offset-x = 1
; dpi = 96


modules-left = xworkspaces filesystem memory cpu wlan eth
;modules-center = xwindow
;modules-right = date battery
;modules-right = i3 date battery


;tray-position = right
; tray-offset-x = -10

; wm-restack = generic
; wm-restack = bspwm

[bar/middle]

inherit = bar/abstract_bar

width = 32.5%

offset-x = 33.75%
; dpi = 96


; modules-left = xworkspaces filesystem memory cpu wlan eth
modules-center = xwindow
; modules-right = date battery
; modules-right = i3 date battery


;tray-position = right
; tray-offset-x = -10

; wm-restack = generic
; wm-restack = bspwm

[bar/right]

inherit = bar/abstract_bar

width = 18%

offset-x = 82%
; dpi = 96


; modules-left = xworkspaces filesystem memory cpu wlan eth
; modules-center = xwindow
modules-right = date battery
; modules-right = i3 date battery


tray-position = right
; tray-offset-x = -10

; wm-restack = generic
; wm-restack = bspwm


[bar/bottom]

inherit = bar/abstract_bar

width = 99.8%

offset-x = 1
; dpi = 96


modules-left = xworkspaces filesystem memory cpu wlan eth
modules-center = xwindow
modules-right = date battery
; modules-right = i3 date battery


tray-position = right
; tray-offset-x = -10

; wm-restack = generic
; wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary_workspaces}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format-foreground = ${colors.primary}
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

format-mounted-prefix = "%{T3}Disk %{T-}"
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%

; label-unmounted = %mountpoint% not mounted
; label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/battery]
type = internal/battery

full-at = 98
low-at = 20

battery = BAT1
addapter = ADP1

format-discharging-prefix = "ğŸ”‹ "
format-discharging = <label-discharging>
label-discharging = %percentage%%


format-charging-prefix = "âš¡ "
format-charging = <label-charging>
label-charging = %percentage%%

format-low-prefix = "ğŸª« "
format-low = <label-low>
label-low = %percentage%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = "%{T3}RAM %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "%{T3}CPU %{T-}"
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 0.75
format-connected = <label-connected>
format-disconnected = <label-disconnected>
; label-disconnected = -
; label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected-prefix = "%{T3}Wi-Fi %{T-}"
format-connected-prefix-foreground = ${colors.primary}
label-connected = â¬†ï¸ %upspeed% â¬‡ï¸ %downspeed%

; format-disconnected-prefix = "WLAN "
; format-disconnected-prefix-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
format-connected-prefix = "%{T3}Eth %{T-}"
format-connected-prefix-foreground = ${colors.primary}
label-connected = â¬†ï¸ %upspeed% â¬‡ï¸ %downspeed%

; format-disconnected-prefix = "Eth "
; format-disconnected-prefix-foreground = ${colors.primary}

[module/date]
type = internal/date
interval = 1

;date = %H:%M
date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.foreground}

[module/i3]
type = internal/i3
format = <label-mode>


label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.red}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
