[colors]
foreground = #D0CFCC
background = #01161A
background-alt = #21363A
uworkspaces = #4798DD

alert = #41565A

disabled = #707880

red = #CC0000
green = #4E9A06
lime = #C4A000
blue = #3465A4
pink = #75507B
gray = #555753

ured = #EF2929
ugreen = #8AE234
ulime = #FCE94F
ublue = #729FCF
upink = #AD7FA8
ugray = #777975

[bar/abstract_bar]

height = 24pt
radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-size-right = 3pt
border-size-left = 3pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = ï„…
separator-foreground = ${colors.disabled}

font-0 = "Fira Code:size=10;2"
font-1 = "Fira Code:size=10:weight=bold;2"
font-2 = "Noto Color Emoji:scale=10;2"
font-3 = "NotoSerifNerdFont-Bold:scale=10;2"

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

override-redirect = true

bottom = true


[bar/bottom]

inherit = bar/abstract_bar

width = 99.8%

offset-x = 1
; dpi = 96


modules-left = xworkspaces filesystem memory cpu wlan eth
modules-center = xwindow
modules-right = date battery


tray-position = right
; tray-offset-x = -10

; wm-restack = generic
; wm-restack = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.uworkspaces}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

